ds-probestunde: |
  Um im DS Grundkurs zu sein, **muss** man an der Probestunde teilgenommen haben.

  Du kannst dich auf !!lwwschool>> über ein Formular, das auf der Seite diener jeweiligen Klasse zu finden ist, anmelden; Anmeldeschluss ist am <t:1708556340:D>, also <t:1708556340:R>.

  Termine der einzelnen Klassen:
  10a: <t:1709115900:F>, <t:1709115900:R>
  10b: <t:1709288700:F>, <t:1709288700:R>
  Aus den anderen Klassen geb es bisher keine Rückmeldung.

  > Diese Informationen stammen aus unserer !!lwagroup>> und aus !!luntis>>

atomation-incoming: |
  Bald werden Nachrichten in #mss-news automatisch aus !!luntis>>-Benachrichtigungen und !!lwwschool>>-Emails generiert.

